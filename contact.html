        <div class="header-image">
            
        </div>
    </header>
    <main>
        <h1 class="subpage-h1">Get in touch</h1>
        <div class="contact-flex-parent wrapper">
            <aside class="contact-aside">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
                <div class="contact-info">
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div>
            </aside>
            <div class="contact-form">
                <form action="">
                    <label for="name" class="visually-hidden">Your name</label>
                    <input required type="text" name="your-name" id="name" placeholder="Name*">
                    <label for="email" class="visually-hidden">Your email</label>
                    <input required type="email" name="your-email" id="email" placeholder="Email address*">
                    <label for="message" class="visually-hidden">Your message</label>
                    <textarea required name="your-message" id="message" cols="30" rows="10" placeholder="Message*"></textarea>
                    <button type="submit" value="submit" class="contact-button">Submit</button>
                </form>
            </div>
        </div>
    </main>
